<html>

<head>
    <title>VulnStream - Real vulnerable devices in real time.</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css' />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js'></script>
</head>

<body>
    <div class="full-screen" id="main">
        <div class="text-center">
            <h1 id="mainTitle" class="animated fadeInDown center">VulnStream</h1>
            <h4 id="subTitle" class="animated fadeInUp center">Real vulnerable devices in real time.</h4>
        </div>
        <br>
        <div class="text-center">
            <h4 id="counterTitle" class="animated fadeIn">Total potentially vulnerable devices</h4>
            <h1 class="animated fadeIn odometer" id="totalVuln">0</h1>
        </div>
        <div class="container">
            <div class="columns" id="restOfDevices">
                
            </div>
        </div>
        <div>
            <canvas id="vulnChart"></canvas>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
